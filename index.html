    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: azure;

            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .unit-box:hover {
            transform: scale(1.05);
            background-color: #007fff;
            color: white;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
